language: python
sudo: false
branches:
  only:
    - master
addons:
  apt:
    packages:
      - s3cmd
install:
  - pip install -r requirements.txt
  - git clone https://github.com/getpelican/pelican-plugins
before_script:
  - source setup-s3-cmd
script:
  - make publish
  - make s3_upload
  - echo "To refresh: `aws cloudfront create-invalidation --distribution-id E3HG7SIR4ZZAS1 --paths '/*'`"
env:
  global:
  - secure: 
  - secure: 
